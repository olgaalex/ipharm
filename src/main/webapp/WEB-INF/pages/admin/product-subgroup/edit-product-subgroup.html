<!DOCTYPE html SYSTEM "http://www.thymeleaf.org/dtd/xhtml1-strict-thymeleaf-spring4-4.dtd">
<html lang="ru"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3">

    <head th:replace="fragments/head-tag :: head-tag">
        <title>Internet Pharmacy</title>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <link href="../../../../resources/img/favicon.ico" th:href="@{/resources/img/favicon.ico}" rel="shortcut icon" type="image/x-icon" />
        <link href="../../../../resources/css/bootstrap.css" th:href="@{/resources/css/bootstrap.min.css}" rel="stylesheet" type="text/css" media="all" />
        <link href="../../../../resources/css/ipharm_styles.css" th:href="@{/resources/css/ipharm_styles.css}" rel="stylesheet" type="text/css" media="all" />
    </head>

    <body>
        <div th:replace="fragments/yandex-metrika :: yandex-metrika"></div>

        <!-- Navbar -->
        <div class="navbar navbar-inverse navbar-static-top" th:replace="fragments/navbar :: navbar"></div><!-- /Navbar -->

        <!-- Content -->
        <div class="container-fluid">
            <div class="row">
                <div class="col-md-12">
                    <div class ="panel panel-default">
                        <div class ="panel-body">
                            <div class ="page-header">
                                <div th:replace="fragments/admin-helper-navbar :: admin-helper-navbar"></div>
                                <h3>Редактировать подгруппу товара</h3>
                            </div>
                            <div class="col-md-12">
                                <form role="form" action="/admin/product-subgroup/update-product-subgroup" th:action="@{/admin/product-subgroup/update-product-subgroup}" th:object="${productSubgroup}" method="post">
                                    <div class="row">
                                        <div class="col-md-11">
                                            <div class="form-group">
                                                <label for="productSubgroupName" class="col-md-2 control-label">Название подгруппы</label>

                                                <div class="col-md-8">
                                                    <input type="text" class="form-control" id="productSubgroupName" th:field="*{productSubgroupName}" autofocus="autofocus" required="required" th:placeholder="${productSubgroupName}"/>
                                                    <input type="hidden" name="productSubgroupId" th:field="*{productSubgroupId}" th:value="${productSubgroupId}"/>
                                                    <p class="form-group text-danger" th:if="${#fields.hasErrors('productSubgroupName')}" th:errors="*{productSubgroupName}">
                                                        Введите не менее 3 и не более 60 символов.
                                                    </p>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                    <br/>
                                    <div class="row">
                                        <div class="col-md-11">
                                            <div class="form-group">
                                                <label for="productGroup" class="col-md-2 control-label">Название группы</label>
                                                <div class="col-md-8">
                                                    <div>
                                                        <select th:field="*{productGroup}" id="productGroup" name="productGroup">
                                                            <option th:each="productGroup : ${productGroupList}" 
                                                                    th:value="${productGroup.productGroupId}" 
                                                                    th:text="${productGroup.productGroupName}">Анальгетики</option>
                                                        </select>
                                                        <p class="form-group text-danger" th:if="${#fields.hasErrors('productGroup')}" th:errors="*{productGroup}"></p>
                                                    </div>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                    <br/>
                                    <div class="row">
                                        <div class="col-md-3 pull-right">
                                            <a href="/admin/product-subgroup/product-subgroup-list" th:href="@{/admin/product-subgroup/product-subgroup-list}" class="navbar-btn btn-info btn">Отмена</a>
                                            <input type="submit" class="navbar-btn btn-success btn" value="Сохранить" />
                                        </div>
                                    </div>
                                </form>
                            </div><!-- /.col-md-12 -->
                        </div><!-- /.panel-body -->
                    </div><!-- /.panel panel-default -->
                </div><!-- /.col-md-12 -->
            </div><!-- /.row -->
        </div><!-- /.container-fluid -->

        <!-- Footer -->
        <div class="navbar navbar-default navbar-fixed-bottom" th:replace="fragments/footer :: footer"></div>

        <!-- Modal pop-up contact form -->
        <div class="modal fade" id="contact" role="dialog" th:replace="fragments/modal-contact-form :: modal-contact-form"></div><!-- /Modal pop-up login form -->

    </body>
</html>
